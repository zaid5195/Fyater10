<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق الفواتير الاحترافي | PRO Invoice</title>

    <!-- رمز AdSense الخاص بك (مهم جداً للمراجعة) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2161407887612919" crossorigin="anonymous"></script>

    <!-- خط تجوال من جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- التنسيق الاحترافي (CSS) --- */
        :root {
            --primary: #2563eb;
            --sidebar-bg: #1e293b;
            --bg-body: #f1f5f9;
            --text-main: #334155;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; font-family: 'Tajawal', sans-serif; }
        body { margin: 0; background-color: var(--bg-body); color: var(--text-main); }

        .app-wrapper { display: flex; min-height: 100vh; }

        /* القائمة الجانبية */
        .sidebar {
            width: 280px; background: var(--sidebar-bg); color: white;
            padding: 30px 20px; position: fixed; height: 100vh;
            right: 0; top: 0; z-index: 1000; transition: 0.3s ease;
        }
        .sidebar h2 { color: var(--primary); font-size: 20px; border-bottom: 1px solid #334155; padding-bottom: 15px; }

        .control-group { margin-bottom: 20px; }
        .control-group label { display: block; font-size: 13px; color: #94a3b8; margin-bottom: 8px; }
        
        select, .sidebar input[type="number"] {
            width: 100%; background: #0f172a; border: 1px solid #334155;
            color: white; padding: 10px; border-radius: 6px; outline: none;
        }

        /* الفاتورة */
        .main-content { flex: 1; margin-right: 280px; padding: 40px; display: flex; justify-content: center; }

        .invoice-paper {
            width: 210mm; min-height: 297mm; background: white; padding: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-radius: 4px;
        }

        .paper-header { display: flex; justify-content: space-between; border-bottom: 3px solid var(--primary); padding-bottom: 20px; margin-bottom: 40px; }
        .invoice-title { font-size: 28px; color: #94a3b8; font-weight: 300; }
        .company-name { font-size: 22px; font-weight: 700; border: none; outline: none; }

        .meta-item { display: flex; gap: 10px; margin-bottom: 8px; font-size: 14px; }
        .meta-item input { border: none; border-bottom: 1px solid var(--border); width: 120px; outline: none; }
        
        .client-input { width: 100%; font-size: 18px; padding: 10px 0; border: none; border-bottom: 2px solid var(--primary); outline: none; margin-bottom: 30px; }

        /* الجدول */
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { text-align: right; padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 14px; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        td input { border: none; width: 100%; font-size: 14px; outline: none; }

        .btn-add { background: none; border: 2px dashed var(--primary); color: var(--primary); padding: 10px; width: 100%; cursor: pointer; border-radius: 6px; font-weight: bold; }

        /* التذييل */
        .paper-footer { display: flex; justify-content: space-between; margin-top: 40px; }
        .totals-box { width: 250px; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); }
        .grand-total { border: none; color: var(--primary); font-size: 20px; font-weight: 800; padding-top: 15px; }

        /* أزرار الإجراءات */
        .btn-print { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; }

        /* الجوال */
        .mobile-header { display: none; background: var(--sidebar-bg); color: white; padding: 15px; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 2000; }
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 999; }

        @media (max-width: 850px) {
            .sidebar { right: -280px; }
            .sidebar.active { right: 0; }
            .main-content { margin-right: 0; padding: 10px; }
            .mobile-header { display: flex; }
            .overlay.active { display: block; }
            .invoice-paper { width: 100%; padding: 20px; min-height: auto; box-shadow: none; }
            .paper-footer { flex-direction: column; }
            .totals-box { width: 100%; }
        }

        @media print {
            .no-print, .sidebar, .mobile-header, .overlay, .btn-add { display: none !important; }
            .main-content { margin: 0; padding: 0; }
            .invoice-paper { box-shadow: none; width: 100%; padding: 0; }
            @page { size: A4; margin: 1cm; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <nav class="mobile-header no-print">
        <div>PRO Invoice</div>
        <button onclick="toggleMenu()" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:4px;">الإعدادات</button>
    </nav>

    <div class="app-wrapper">
        <aside class="sidebar no-print" id="sidebar">
            <h2>الإعدادات</h2>
            <div class="control-group">
                <label>العملة</label>
                <select id="currency" onchange="calculate()">
                    <option value="SAR">ريال سعودي (SAR)</option>
                    <option value="USD">دولار أمريكي ($)</option>
                </select>
            </div>
            <div class="control-group">
                <label>الضريبة (%)</label>
                <input type="number" id="taxRate" value="15" oninput="calculate()">
            </div>
            <button class="btn-print" onclick="processInvoice()">طباعة الفاتورة</button>
        </aside>

        <main class="main-content">
            <div class="invoice-paper">
                <div class="paper-header">
                    <div><input type="text" class="company-name" value="اسم مؤسستك"></div>
                    <div class="invoice-title">فاتورة</div>
                </div>
                
                <div class="meta-item"><span>رقم الفاتورة:</span><input type="text" id="invNum" readonly></div>
                <div class="meta-item"><span>التاريخ:</span><input type="date" id="invDate"></div>
                
                <input type="text" id="clientName" class="client-input" placeholder="اسم العميل...">

                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>الوصف</th>
                            <th width="80">الكمية</th>
                            <th width="100">السعر</th>
                            <th width="100">الإجمالي</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <button class="btn-add no-print" onclick="addRow()">+ إضافة بند</button>

                <div class="paper-footer">
                    <div style="flex:1"><textarea placeholder="ملاحظات..." style="width:100%; height:80px; border:1px solid var(--border); border-radius:6px; padding:10px; resize:none;"></textarea></div>
                    <div class="totals-box">
                        <div class="total-row"><span>المجموع</span><span id="subTotal">0.00</span></div>
                        <div class="total-row"><span>الضريبة</span><span id="taxValue">0.00</span></div>
                        <div class="total-row grand-total"><span>الإجمالي</span><span id="grandTotal">0.00</span></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('invDate').valueAsDate = new Date();
            document.getElementById('invNum').value = localStorage.getItem('inv_count') || 1001;
            addRow();
        };

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function addRow() {
            const tbody = document.getElementById("tbody");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" class="desc" placeholder="وصف..."></td>
                <td><input type="number" class="qty" value="1" oninput="calculate()"></td>
                <td><input type="number" class="price" value="0.00" oninput="calculate()"></td>
                <td style="font-weight:bold" class="line-total">0.00</td>
            `;
            tbody.appendChild(row);
        }

        function calculate() {
            let subtotal = 0;
            document.querySelectorAll("#tbody tr").forEach(row => {
                const q = parseFloat(row.querySelector(".qty").value) || 0;
                const p = parseFloat(row.querySelector(".price").value) || 0;
                const total = q * p;
                row.querySelector(".line-total").innerText = total.toFixed(2);
                subtotal += total;
            });
            const taxRate = parseFloat(document.getElementById("taxRate").value) || 0;
            const tax = subtotal * (taxRate / 100);
            const curr = document.getElementById("currency").value;
            
            document.getElementById("subTotal").innerText = subtotal.toFixed(2) + " " + curr;
            document.getElementById("taxValue").innerText = tax.toFixed(2) + " " + curr;
            document.getElementById("grandTotal").innerText = (subtotal + tax).toFixed(2) + " " + curr;
        }

        function processInvoice() {
            if(!document.getElementById("clientName").value) return alert("أدخل اسم العميل");
            localStorage.setItem('inv_count', parseInt(document.getElementById('invNum').value) + 1);
            window.print();
        }
    </script>
</body>
</html>
